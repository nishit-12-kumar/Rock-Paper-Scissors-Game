<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Londrina+Outline&family=Merienda:wght@300..900&family=Nova+Mono&family=Pacifico&family=Qwitcher+Grypen:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Londrina+Outline&family=Merienda:wght@300..900&family=Nova+Mono&family=Pacifico&family=Qwitcher+Grypen:wght@400;700&family=Rampart+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Londrina+Outline&family=Marko+One&family=Merienda:wght@300..900&family=Nova+Mono&family=Pacifico&family=Qwitcher+Grypen:wght@400;700&family=Rampart+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">




</head>
<body>
    <h1 id="heading">Rock Paper Scissors Game</h1>
    <div id="choices">
        <div class="choice" id="Rock">✊</div>
        <div class="choice"  id="Paper">✋</div>
        <div class="choice"  id="Scissor">✌️</div>
    </div>
    <div id="Display">
        <div class="PlayerDetail" id="Player"><b>Player</b>  </div>
        <div class="PlayerDetail" id="Computer"><b>Computer</b> </div>
        <div class="PlayerDetail" id="PlayerChoice"></div>
        <div class="PlayerDetail" >VS</div>
        <div class="PlayerDetail" id="ComputerChoice"></div>
    </div>

    <div id="Setting">
        <div id="pDisplay"> Player : 0</div>
        <button class="Btn" id="PlayBtn">Play</button>
        <div id="cDisplay"> Computer : 0</div>
        <button class="Btn" id="ResetBtn">Reset</button>
    </div>


    <h1 id="result">Click Select Your Chance</h1>
    
</body>
</html>
